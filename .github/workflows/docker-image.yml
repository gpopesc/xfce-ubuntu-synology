name: Docker Image CI

on:
  push:
    branches: [ dev-branch ]
  pull_request:
    branches: [ dev-branch ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag xfce-ubuntu-synology:latest

